<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>

<style>
  #red-dot {
    width: 4px;
    height: 4px;
    background-color: red;
    border-radius: 25px;
    position: absolute;
    /* 高度为50%减去3px */
    top: calc(50% - 1.5px + 24px);
    /* 宽度为50%减去3px */
    left: calc(50% - 1.5px);
  }

  body {
    margin: 0;
  }
</style>
<body>
    
  <body>
    <div id="big">
    <div id="red-dot"></div>
    </div>
  </body>
</body>
</html>
